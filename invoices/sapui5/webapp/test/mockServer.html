<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mock Server</title>
        <style>
            html, body, body > div, #container-uiarea {
                height: 100%;
            }
        </style>
        <script id="sap-ui-bootstrap"
                src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
                data-sap-ui-theme="sap_horizon"
                data-sap-ui-resourceroots='{"logaligroup.sapui5": "../"}'
                data-sap-ui-compatVersion="edge"
                data-sap-ui-oninit="module:logaligroup/sapui5/webapp/test/initMockServer"
                data-sap-ui-async="true"
                data-sap-ui-frameOptions="trusted">
        </script>
    </head>
    <body id="content" class="sapUiBody">
        <div data-sap-ui-component data-name="logaligroup.sapui5"
                               data-id="container"
                            data-set-settings='{"id":"sapui5"}'>
        </div>
    </body>
</html>
