_schema-version: "3.2"
ID: first
version: 0.0.1
modules:
- name: first-destination-content
  type: com.sap.application.content
  requires:
  - name: first-destination-service
    parameters:
      content-target: true
  - name: uaa_first
    parameters:
      service-key:
        name: uaa_first-key
  - name: first_html_repo_host
    parameters:
      service-key:
        name: first_html_repo_host-key
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: sapui5_uaa_first
          ServiceInstanceName: first-xsuaa-service
          ServiceKeyName: uaa_first-key
          sap.cloud.service: sapui5
        - Name: sapui5_first_html_repo_host
          ServiceInstanceName: first-html5-app-host-service
          ServiceKeyName: first_html_repo_host-key
          sap.cloud.service: sapui5
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: first-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
    service: destination
    service-name: first-destination-service
    service-plan: lite
- name: uaa_first
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: first-xsuaa-service
    service-plan: application
- name: first_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: first-html5-app-host-service
    service-plan: app-host
